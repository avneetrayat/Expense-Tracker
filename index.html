<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <div class="form-control">
                <label for="expense-text">Expense:</label>
                <input type="text" id="expense-text" placeholder="Enter expense...">
            </div>
            <div class="form-control">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn">Add Expense</button>
        </form>
        <h3>Expenses:</h3>
        <ul id="expense-list" class="list">
            <!-- Expenses will be added here -->
        </ul>
        <h3>Total Expenses: <span id="total">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
